<div class="field">
  <label>Use asset from</label>
  <div class="ui two fluid buttons">
    <button class="ui orange button basic">Library</button>
    <div class="or"></div>
    <button class="ui primary button basic">Local upload</button>
  </div>
</div>

<div class="equal width fields">
  <div class="field asset-options">
    <div class="ui fluid search">
      <div class="ui icon input">
        <input class="prompt" type="text" placeholder="Search assets..." [value]="this.searchQuery" (input)="this.updateSearch($event.target.value)">
        <i class="search icon"></i>
      </div>
      <div class="results"></div>
    </div>
  </div>

  <div class="field uploaded-options">
    <div class="ui action input">
      <input type="text" readonly value="Select a file..." class="uploader-select">
      <button class="ui teal right labeled icon button uploader-submit">
        <i class="upload icon"></i>
        Upload
      </button>
    </div>
  </div>
</div>
