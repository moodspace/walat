<div class="ui four stackable cards">
  <a *ngFor="let template of _.values(this.service.templates)" (click)="useTemplate(template.id)" class="ui card">
    <div class="content">
      <i class="right floated big ui cube icon"></i>
      <div class="header">{{template.name}}</div>
      <div class="description">
        <p>{{template.description}}</p>
      </div>
    </div>
  </a>
</div>
