<div class="ui basic segment">
  <div class="ui dropdown blue button">
    <i class="plus icon"></i> Create
    <div class="menu">
      <div class="item" (click)="createLessonClick()">
        <i class="blue file outline icon"></i> Blank
      </div>
      <div class="divider"></div>
      <div class="header">Others</div>
      <div class="item create-by-zip">
        <i class="orange file archive outline icon"></i> From an archive
      </div>
      <div class="item">
        <i class="teal copy icon"></i> From samples
      </div>
    </div>
  </div>

  <div class="ui red button" (click)="deleteLessonClick()" *ngIf="this.service.activeView.lesson.id !== 0">
    <i class="trash icon"></i> Delete
  </div>

  <div class="ui dropdown grey button disabled">
    Filter <i class="filter icon"></i>
    <div class="menu">
      <div class="ui search icon input">
        <i class="search icon"></i>
        <input type="text" name="search" placeholder="Search issues...">
      </div>
      <div class="divider"></div>
      <div class="header">
        <i class="tags icon"></i> Filter by tag
      </div>
      <div class="item">
        <div class="ui red empty circular label"></div>
        Important
      </div>
      <div class="item">
        <div class="ui blue empty circular label"></div>
        Announcement
      </div>
      <div class="item">
        <div class="ui black empty circular label"></div>
        Discussion
      </div>
      <div class="divider"></div>
      <div class="header">
        <i class="calendar icon"></i> Filter by date
      </div>
      <div class="item">
        <i class="olive circle thin icon"></i> This Week
      </div>
      <div class="item">
        <i class="violet circle thin icon"></i> This Month
      </div>
      <div class="item">
        <i class="orange circle thin icon"></i> This Year
      </div>
    </div>
  </div>


  <table class="ui large selectable padded very basic table">
    <thead>
      <tr>
        <th class="center aligned"></th>
        <th class="center aligned">Name</th>
        <th class="two wide center aligned">Author</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lesson of _.values(this.service.lessons)" (click)="toggleLesson(lesson.id)" [ngClass]="this.service.activeView.lesson.id === lesson.id ? 'positive' : null">
        <td>
        </td>
        <td class="single line">
          <a href="/editor?lid={{lesson.id}}">{{lesson.name}}</a>
        </td>
        <td class="center aligned">
          {{Cookies.get('author name')}}
        </td>
      </tr>
    </tbody>
  </table>

</div>
