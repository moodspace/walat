<wat-navigation></wat-navigation>

<div class="ui grid" style="margin: 0; height: calc(100% - 30px);">
  <div class="ui row" style="padding-bottom: 0;">
    <div class="three wide column" style="padding-left: 0; padding-right: 0;">
      <wat-collection-manager></wat-collection-manager>
    </div>
    <div class="thirteen wide column ui segment" style="background-color: #EDF2F6;">
      <wat-breadcrumb></wat-breadcrumb>

      <!-- Message -->
      <div class="ui positive message" id="success-message" style="display: none;">
        <i class="close icon"></i>
        <span></span>
      </div>

      <wat-asset-manager></wat-asset-manager>
    </div>
  </div>
</div>

<wat-modals [value]="this.service.activeItem" [open]="this.service.activeItem.openModal"></wat-modals>
